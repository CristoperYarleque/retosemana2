<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETOS SEMANA 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RETOS SEMANA 2</h1>
    </header>
    <main>
        <section>
            <h3>CREATE YOUR ACCOUNT</h3>
            <h3>This is step 1</h3>
            <form action="">
                <input name="email" type="email" placeholder="Email" required>
                <br><br>
                <input name="password" type="password" placeholder="Password">
                <br><br>
                <input name="password" type="password" placeholder="Confirm Password">
                <br><br>
                <button>Next</button>
            </form>
        </section>
        <br><br>
        <article>
        <h2>Sign Up</h2>
        <form action="">
            <legend>First name</legend>
            <input class="" name="firstname" type="text" minlength="6">
            <br><br>
            <legend>Age</legend>
            <input class="" name="age" type="number" max="120" required>
            <br><br>
            <legend>Income</legend>
            <input class="" name="income" type="text" minlength="6">
            <br><br>
            <legend>More Info</legend>
            <textarea minlength="6" name="" id="" cols="32" rows="3"></textarea>
            <br><br>
            <legend>Gender</legend>
            <label for="">
                <input type="radio" name="sex" id="">Male
            </label>
            <label for="">
                <input type="radio" name="sex" id="">Female
            </label>
            <label for="">
                <input type="radio" name="sex" id="">Trans
            </label>
            <br><br>
            <legend>Plan</legend>
            <input class="" name="plan" type="number" min="1" max="100" placeholder="Select Plan">
            <br><br>
            <label for="">
                <input type="checkbox" name="" id="">Subscribe to Newsletter
            </label>
            <br><br>
            <button>Update</button>
        </form>
        </article>
        <br><br>
        <aside>
            <h3>Contact Form</h3>
            <form action="">
                <legend>First Name</legend>
                <input name="firstname" type="text" minlength="6" placeholder="John" required>
                <br><br>
                <legend>Last Name</legend>
                <input name="lastname" type="text" minlength="6" placeholder="Doe" required>
                <br><br>
                <legend>Email</legend>
                <input name="email" type="email" minlength="6" placeholder="you@domain.com" required>
                <br><br>
                <legend>Message</legend>
                <textarea minlength="20" maxlength="140" name="" id="" cols="32" rows="10" placeholder="Enter your message here ..." required></textarea>
                <br><br>
                <div>
                <button>Submit</button>
                </div>
            </form>
        </aside>
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
        <p>RETOS SEMANA 2</p>
    </footer>
</body>
</html>
